
<a class="ta-c ai-c">
    <h1> {{ titulo }} </h1>
     <h3>La base es: <strong> {{ base }} </strong> </h3>

  <div class="mc">

    <button mat-raised-button color="primary" (click)="acumular(base)">+ {{ base }}</button>
    <a  mat-app-background color="accent"> {{ numero }} </a>
    <button mat-raised-button color="accent" (click)="acumular(-base)"> - {{ base }}</button> 

  </div>

</a>
