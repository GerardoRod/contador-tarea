<h3>Agregar</h3>
<hr>

<form (ngSubmit)="agregar()">
    <input type="text" 
           placeholder="Nombre"
           name="nombre"
           [(ngModel)]="nuevo.nombre"
          >
    
    <input type="number"
           placeholder="Poder"
           name="poder"
           [(ngModel)]="nuevo.poder">
           
    <button mat-raised-button color="secondary" type="submit">Agregar</button>    
    <button mat-raised-button>text</button>
</form>
